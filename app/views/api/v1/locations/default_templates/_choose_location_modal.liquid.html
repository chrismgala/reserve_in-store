<div class="reserveInStore-chooseLocationModal modal reserveInStore-modal-background">
    <div class="reserveInStore-reserve-modal reserveInStore-modal--fitContents">

        <header>
            <span class="close reserveInStore-reserve-close">Ã—</span>
            <h2 class="ris-main-header">Choose a Location</h2>
            <ul class="reserveInStore-error-ul" style="display:none;"></ul>
        </header>

        {% if settings.show_location_search %}
        <div class="reserveInStore-locationSearch">
            <form action="" accept-charset="UTF-8" method="get">
                <div>
                    <input type="text" name="search_locations" placeholder="Search Locations" class="form-control reserveInStore-locationSearch-input" autocomplete="off">
                    <button type="submit" class="reserveInStore-locationSearch-btn">
                        <svg class="reserveInStore-locationSearch-icon" aria-hidden="true" focusable="false" data-prefix="far" data-icon="search"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                            <path fill="currentColor" d="M508.5 468.9L387.1 347.5c-2.3-2.3-5.3-3.5-8.5-3.5h-13.2c31.5-36.5 50.6-84 50.6-136C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c52 0 99.5-19.1 136-50.6v13.2c0 3.2 1.3 6.2 3.5 8.5l121.4 121.4c4.7 4.7 12.3 4.7 17 0l22.6-22.6c4.7-4.7 4.7-12.3 0-17zM208 368c-88.4 0-160-71.6-160-160S119.6 48 208 48s160 71.6 160 160-71.6 160-160 160z"></path>
                        </svg>
                    </button>
                    <a href="#" class="reserveInStore-locationSearch-clear">clear search</a>
                </div>
            </form>
        </div>
        {% endif %}

        <div class="ris-location-options">
            {% for location in locations %}
            <div class="ris-location-option" id="risLocation-{{ location.id }}">
                <div class="ris-location-content">
                    <div class="ris-location-content-left">
                        <input type="radio" value="{{ location.id }}"
                               name="location_id"
                               id="location_id-{{ location.id }}"  {% if location.id != 0 %}required{% endif %}>
                    </div>
                    <div class="ris-location-content-middle">
                        <label class="ris-location-name"
                               for="location_id-{{ location.id }}">
                            {{ location.name }}
                        </label>
                        <div class="ris-location-address">
                            {{ location.address }}<br>
                            {{ location.formatted_address }}<br>
                            {{ location.country }}
                        </div>
                        <div class="ris-location-details">
                            {{ location.details }}
                        </div>
                        <div id="locationStockStatus-{{ location.id }}" class="ris-location-stockStatus"></div>
                    </div>
                    <div class="ris-location-content-right">
                        <a href="{{ location.google_map_url }}" target="_blank" class="ris-location-mapPin">
                            <img class="ris-location-mapPin-img" src="{{ cdn_url }}map_pin.png">
                            <span class="ris-location-mapPin-text">view on map</span>
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

</div>
